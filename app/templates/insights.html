<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Insights</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #4fc3f7, #81c784);
        height: 100vh;
        overflow-x: hidden;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .insights-container {
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        margin: 15px 0;
        padding: 15px;
        background-color: #f9f9f9;
        border-left: 5px solid #007bff;
        border-radius: 5px;
        font-size: 16px;
      }
      li:nth-child(odd) {
        background-color: #eef7ff;
      }
      li strong {
        font-weight: bold;
        color: #007bff;
      }
      .back-button {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        text-align: center;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        width: fit-content;
      }
      .back-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Expense Insights</h1>
    <div class="insights-container" style="white-space: pre-wrap">
      <ul>
        <li>{{ insights }}</li>
      </ul>
      <a href="{{ url_for('main.dashboard') }}" class="back-button"
        >Back to Dashboard</a
      >
    </div>
  </body>
</html>
